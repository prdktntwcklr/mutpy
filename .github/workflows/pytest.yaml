name: Pytest

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-pytest:
    runs-on: ubuntu-24.04

    strategy:
      matrix:
        python-version: [3.6, 3.7]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
        
    - name: Build Docker image
      run: docker build --build-arg PYTHON_VERSION=${{ matrix.python-version }} -t pytest-image .

    - name: Run Docker container with pytest
      run: docker run --rm pytest-image
